<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - IA International Perú</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Estilos generales tuyos -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/animations.css" />

    <!-- Estilos específicos del blog -->
    <link rel="stylesheet" href="/css/blog.css" />
</head>

<body>
    <!-- Header (lo cargas con fetch o ya está en tu estructura) -->
    <header id=" header-placeholder">
    </header>

    <!-- Sección Blog -->
    <section class="blog-section">
        <div class="container">
            <div class="section-header text-center mb-5">
                <h2 class="section-title">Blog</h2>
                <p class="section-subtitle">Instalaciones, novedades y consejos de seguridad</p>
            </div>

            <!-- Contenedor dinámico de entradas -->
            <div id="blog-entries" class="row g-4">
                <!-- Aquí se insertarán las tarjetas desde JavaScript -->
            </div>

            <!-- Mensaje si no hay entradas -->
            <div id="blog-empty" class="blog-empty d-none">
                <i class="fas fa-blog fa-3x mb-3"></i>
                <p>Aún no hay publicaciones. Vuelve pronto.</p>
            </div>
        </div>
    </section>

    <!-- Footer (lo cargas con fetch o ya está en tu estructura) -->
    <footer id="footer-placeholder"></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/blog.js"></script>
</body>

</html>
